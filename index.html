<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BirdWatch</title>
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">    
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header id="home-screen">
        <h1>BirdWatch</h1>
        <p id="app-description">Find bird species spotted in any location</p>
        <form action="#" id="js-search-form">
            <input role="searchbox" class="js-query" aria-label="Location search" type="textbox" placeholder="Type city here...">
            <button id="search-button" role="button" type="submit">Search</button>
        </form>

        <div id="error-message">
        </div>
    </header>

    <main id="list-screen" role="main" hidden>

        <section id="search-results" style="display:none">          
            <form action="#" hidden>
                <input role="searchbox" class="js-query" aria-label="Location search" type="textbox" placeholder="New search...">
                <button id="new-search-button" role="button" type="submit">Search</button>
            </form>
            <p id="results" aria-live="assertive" ></p>
            <ul id="list" role="list" hidden>
            </ul>
        </section>

        <section id="description-container" hidden>
        </section>

        <section id="map" alt="map" role="none" hidden>
        </section>

    </main>
    
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>    
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDlR8BkdD5kXkNPvTDAHUINNyytw6cuUE&callback=initMap"></script>
    <script src="index.js"></script>
</body>
</html>
